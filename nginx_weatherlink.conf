server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Tamaño máximo de carga (para exportar archivos grandes)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/weatherlink_access.log;
    error_log /var/log/nginx/weatherlink_error.log;

    # Proxy a Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para requests largos
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Servir archivos estáticos directamente (opcional, Flask puede manejarlos)
    location /static/ {
        alias /var/www/weatherlink/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

