services:
  # Aplicaci√≥n Flask con Gunicorn
  weatherlink:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weatherlink_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8080:8000"
    volumes:
      # Montar logs para persistencia
      - ./logs:/app/logs
    networks:
      - weatherlink_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: weatherlink_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - weatherlink
    networks:
      - weatherlink_network

networks:
  weatherlink_network:
    driver: bridge
